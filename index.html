<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false" />
      <button><img src="image/download.png" alt=""></button>
    </div>
    <div class="error">
      Invalid city name
    </div>
    <div class="weather">
      <img src="image/rainicon.png" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="image/humiditywhite.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="image/windwhite.png">
          <div>
            <p class="wind">50 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
